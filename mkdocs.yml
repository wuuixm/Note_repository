# ------------------
# 主题配置 (使用 Material for MkDocs)
# ------------------
theme:
  name: material
  language: "zh" # 设置语言为中文
  favicon: assests/open-book.ico # 浏览器标签页的小图标路径
  palette:
    # 日间模式
    - scheme: default
      primary: "indigo" # 主色调（影响标题栏、按钮等）
      accent: "indigo" # 强调色（链接、选中状态等）
      toggle:
        icon: material/brightness-7
        name: 切换到夜间模式
    # 夜间模式
    - scheme: slate
      primary: "black"
      accent: "indigo"
      toggle:
        icon: material/brightness-4
        name: 切换到日间模式
  features:
    #- toc.integrate # 
    - navigation.instant # 单页应用式导航（页面无需刷新）
    - navigation.tracking # 自动高亮当前页面导航
    #- navigation.tabs # 使用顶部标签页作为导航
    - navigation.sections # 左侧导航栏自动展开当前分区
    - navigation.top # 返回顶部的按钮
    - search.suggest # 搜索建议
    - search.highlight # 搜索结果高亮
    - content.code.copy # 代码块一键复制按钮
    - content.code.annotate # 代码块注释功能
    # - navigation.footer # 在页面底部显示导航链接
    # - content.tabs.link # 选项卡式内容切换
    # - navigation.expand # 默认展开所有导航项
    # - navigation.indexes # 支持目录索引页
    # - toc.integrate # 将目录集成到侧边栏（而不是单独显示）

  # 自定义字体
  font:
    text: Roboto # 正文字体
    code: Roboto Mono # 代码字体
    # text: Noto Serif SC # 中文字体（适合中文文档）
    # code: Source Code Pro # 代码字体备选

  # 自定义标题栏颜色（通过CSS变量覆盖）
  # custom_dir: overrides # 自定义主题文件目录（需创建 overrides/main.html）
  # 例如，在 overrides/main.html 中可以添加：
  # <style>
  #   :root {
  #     --md-primary-fg-color: #3f51b5; /* 自定义标题栏前景色 */
  #     --md-primary-bg-color: #ffffff; /* 自定义标题栏背景色 */
  #     --md-accent-fg-color: #ff4081; /* 自定义强调色 */
  #   }
  # </style>

  # 图标配置
  icon:
     repo: fontawesome/brands/github # 仓库图标（支持 FontAwesome 或 Material 图标）
    # logo: material/library # 自定义Logo图标（如果不使用图片）
    # admonition: # 自定义提示框图标
    #   note: material/note
    #   warning: material/alert
    #   tip: material/lightbulb

# ------------------
# 导航菜单
# ------------------
# 如果不配置nav，MkDocs会根据docs目录结构自动生成
# nav:
