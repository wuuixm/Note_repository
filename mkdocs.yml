nav:
  - '首页': 'index.md'
  - 'Python虚拟环境uv使用教程': 'UV.md'
  - 'Github Desktop使用教程': 'Github Desktop.md'

# ------------------
# Markdown 扩展
# ------------------
markdown_extensions:
  - toc:
      permalink: true # 为标题生成永久链接
      toc_depth: 3 # 目录深度（1-6）
  - admonition # 美观的提示框 (note, warning, tip等)
  - pymdownx.details # 可折叠的内容块
  - pymdownx.superfences: # 更强大的代码块功能
      custom_fences: # 自定义代码块类型
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.critic # 标记和高亮修改建议
  - pymdownx.caret # ^^插入^^ 和 ~~删除~~ 语法
  - pymdownx.keys # ++Kbd++ 样式的按键显示
  - pymdownx.mark # ==高亮== 文本
  - pymdownx.tilde # ~~删除线~~
  - attr_list # 为Markdown元素添加HTML属性
  - md_in_html # 允许在HTML块中使用Markdown
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight: # 代码高亮
      anchor_linenums: true
      line_spans: __span # 为代码行添加span标签
      # use_pygments: true # 使用Pygments高亮（默认）
      # auto_title: true # 自动为代码块添加语言标题
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed: # 选项卡内容
      alternate_style: true
  # - pymdownx.arithmatex: # 支持数学公式（LaTeX）
  #     tex_inline_wrap: ['$', '$'] # 内联公式分隔符
  #     tex_block_wrap: ['$$', '$$'] # 块公式分隔符
  # - pymdownx.tasklist: # 任务列表（checkbox）
  #     custom_checkbox: true
  # - pymdownx.magiclink # 自动将URL和邮箱转为可点击链接
  # - pymdownx.betterem # 改进的强调语法（加粗、斜体等）
  # - def_list # 支持定义列表
  # - footnotes # 支持脚注

